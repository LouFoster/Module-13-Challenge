<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!  "script" tag links to a file called plotly-latest.min.js,> 
    <! which is downloaded from an online host.>   
    <! file contains the JavaScript code that makes up the Plotly library.>
    <! Such a link is called a CDN.>

</head>
<body>
    <div id="plotArea"></div>
 <! ID plotArea refers to the div in which the chart will be displayed.>
 <! second 'script' tag refers to the file named plots.js, >
 <! which contains the JavaScript code>

    <script src="plots.js"></script>
<! second "script" tag refers to the file named plots.js,> 
<! which contains the JavaScript code>
</body>
</html>
